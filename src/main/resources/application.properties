#\u5F00\u542FSpringBoot\u7684debug \u6211\u4EEC\u600E\u4E48\u77E5\u9053\u54EA\u4E9B\u81EA\u52A8\u914D\u7F6E\u7C7B\u751F\u6548\uFF1B\u6211\u4EEC\u53EF\u4EE5\u901A\u8FC7\u5F00\u542F debug=true
#\u5C5E\u6027\uFF1B\u6765\u8BA9\u63A7\u5236\u53F0\u6253\u5370\u81EA\u52A8\u914D\u7F6E\u62A5\u544A\uFF0C\u8FD9\u6837\u6211\u5C31\u53EF\u4EE5\u5F88\u65B9\u4FBF\u7684\u77E5\u9053\u54EA\u4E9B\u81EA\u52A8\u914D\u7F6E\u7C7B\u751F\u6548
#\u63A7\u5236\u53F0\u4F1A\u8F93\u51FA positive matches:\uFF08\u81EA\u52A8\u914D\u7F6E\u7C7B\u542F\u7528\u7684\uFF09\u548C Negative matches\uFF1A\uFF08\u6CA1\u542F\u7528\u7684\uFF09
#debug=true
server.port=8081

#\u6211\u4EEC\u80FD\u914D\u7F6E\u7684\u5C5E\u6027\u90FD\u662F\u6765\u6E90\u4E8E\u8FD9\u4E2A\u529F\u80FD\u7684properties\u7C7B \u6BD4\u5982\u5E95\u4E0B\u7684\u914D\u7F6E\u662F\u6839\u636EHttpEncodingProperties\u4FE9\u914D\u7F6E\u7684
#\u5BF9\u5E94\u7684configuration\u662FHtppEncodingAutoConfiguration
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

#logging.path=
# \u4E0D\u6307\u5B9A\u8DEF\u5F84\u5728\u5F53\u524D\u9879\u76EE\u4E0B\u751F\u6210springboot.log\u65E5\u5FD7
# \u53EF\u4EE5\u6307\u5B9A\u5B8C\u6574\u7684\u8DEF\u5F84\uFF1B
#logging.file=G:/springboot.log
# \u5728\u5F53\u524D\u78C1\u76D8\u7684\u6839\u8DEF\u5F84\u4E0B\u521B\u5EFAspring\u6587\u4EF6\u5939\u548C\u91CC\u9762\u7684log\u6587\u4EF6\u5939\uFF1B\u4F7F\u7528?spring.log \u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6
logging.path=/spring/log
#2.2.6\u4E4B\u540Elogging.path\u548Clogging.file\u88AB\u5F03\u7528\u4E86\uFF0C\u6539\u6210logging.file.path\u548Cloging.file.name

#  \u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u7684\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
# \u6307\u5B9A\u6587\u4EF6\u4E2D\u65E5\u5FD7\u8F93\u51FA\u7684\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} ==== %msg%n